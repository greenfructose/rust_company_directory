{% extends "base.html" %}

{% block content %}

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
        <h1 class="display-5">Users</h1>
            <hr class="my-4">
            <div class="row">
            {% for user in users %}
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8">
                    <div class="card m-3" style="min-width: 50%;">
                      <div class="card-body btn-secondary rounded">
                        <h3 class="card-title">{{ user.first_name }} {{ user.last_name }}</h3>
                        <hr class="my-4">
                        <p class="card-text">Username: {{ user.username }}</p>
                        <p class="card-text">Role: {{ user.role }}</p>
                        <a href="#" class="btn btn-light">View Profile</a>
                        <a href="#" class="btn btn-dark">Delete</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
            </div>
            <hr class="my-4">
            <a href="#top"><button type="button" class="btn btn-dark">Back to top</button></a>
        </div>
    </div>
{% endblock content %}
