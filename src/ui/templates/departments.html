{% extends "base.html" %}

{% block content %}
<div class="d-flex p-2 bd-highlight justify-content-center">
    <div class="row">
        {% for department in departments %}
        <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ department.name }}</h5>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
